functions:
  - name: ABS
    description: 返回参数的绝对值。
    parameters:
      - name: value
        type: number
        description: 数值
    returnType: number
    example: result = ABS(-10)
  - name: ACCEL
    description: 轴加速度，单位为units/s<superscript>2</superscript>。
    parameters:
      - name: axis
        type: Integer
        description: 轴序号
    returnType: number
    example: |-
      result = ACCEL(0)
      ACCEL(0) = 1000
  - name: ACOS
    description: 反余弦三角函数，返回值为弧度单位。
    parameters:
      - name: value
        type: number
        description: 数值
    returnType: number
    example: PRINT ACOS(0.5)'结果是1.04720=PI/3
  - name: ADDAX
    description: |-
      运动叠加，把一个轴的运动叠加到另一个轴。
      叠加后，被叠加轴不要用绝对运动指令调用运动。可能会导致位置不对。
      ADDAX指令叠加的是脉冲个数，而不是设置的units单位。
    parameters:
      - name: srcaxis
        type: Integer
        description: 叠加的源轴号
      - name: imode
        type: Integer
        optional: true
        description: |-
          叠加模式，0: 缺省值, 单轴叠加兼容以前的直接脉冲个数叠加
          1: 单轴叠加，，支持齿轮比调整
              ADDAX(scraxis, 1, radio)
              radio: 比例值，支持浮点数，目标轴运动距离 = 源轴距离 * radio
          2: 单轴叠加，支持比例调整
      - name: param
        type: Variant
        optional: true
        description: 不同模式参数
  - name: ADDAX_AXIS
    description: ADDAX指令所叠加轴的轴号，-1表示没有叠加。
    parameters:
      - name: axis
        type: Integer
        description: 轴号
    returnType: Integer
    example: |-
      ADDAX(0) AXIS(1)  '轴0的运动叠加到轴1
      ?ADDAX_AXIS(1)    '打印出轴1叠加的轴，结果, 0
      ADDAX(-1) AXIS(1) '取消叠加
  - name: ADDRESS
    description: 控制器的所有串口的MODBUS协议站号 1- 255，缺省=1
    returnType: Integer
    example: |-
      ADDRESS = 2
      PRINT ADDRESS '打印出协议站号
  - name: AFF_GAIN
    description: |-
      加速度反馈的前馈增益，非总线伺服不支持。
      60B2 pdo = (轴每个周期脉冲速度变化) * AFF_GAIN。
  - name: AIN
    description: >-
      读取模拟输入，返回AD转换模块的刻度值。 12位刻度值范围0~4095对应0~10V电压。 16位刻度值范围0~65536对应0~10V电压。
      ZAIO扩展板的AD通道号与拨码有关，起始值为（8
      +拨码组合值*8），ZMIO总线扩展AD使用NODE_AIO指令只能设置为8的倍数，详细查看硬件手册。
      注意AIO映射编号要大于控制器自身最大的AIO编号，不能与控制器的编号重合。 
    parameters:
      - name: channel
        type: Integer
        description: 模拟输入通道号，0~127
    returnType: Integer
    example: |-
      result = AIN(0) '读取0通道的AD值
      a = AIN(1) * 10 / 4096 '通道的电压值
  - name: ALM_IN
    description: 驱动器告警输入编号，-1无效。
    parameters:
      - name: axisnum
        description: 轴号
        type: Integer
      - returnType: Integer
      - example: |-
          BASE(0, 1)
          ALM_IN = 10, 11   '将轴0告警信号定义到输入口10, 轴1定义到11
          INVERT_IN(10, ON) '反转电平开启
          INVERT_IN(11, ON) '反转电平开启
  - name: AOUT
    description: >-
      模拟通道输出。
      12位刻度值范围0~4095对应0~10V电压。
      16位刻度值范围0~65536对应0~10V电压。
    parameters:
      - name: channel
        type: Integer
        description: 模拟输出通道号，0~63
    returnType: Integer
    example: |-
      AOUT(1) = 0   '关闭输出DA通道1
      AOUT(1) = 4095 'DA1口输出10V电压
  - name: APP_PASS
    description: |-
      控制器应用密码。
      下载ZAR包时可以选择校验这个密码，校验错误将不能下载。
      LOCK后不能修改APP_PASS。
      **APP_PASS采用不可逆算法加密，一旦忘记，将无法获知。**
    parameters:
      - name: pass
        type: String
        description: 字母或数字，“_”等少数特殊符号，总共不要超过16个字符，不能设置为变量或表达式，否则变量名等会被认为是密码。
    example: |-
      APP_PASS(ZMotion)
  - name: ZINDEX_STRUCT
    description: 访问结构体成员。用于通过结构体名称和结构体指针访问结构体成员。
    parameters:
      - name: structName
        type: String
        description: 结构体名称
        optional: false
      - name: structPtr
        type: Integer
        description: 结构体指针
        optional: false
    returnType: Variant
    example: 'result = ZINDEX_STRUCT("MyStruct", ptr).memberName'